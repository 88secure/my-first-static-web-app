<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Coffeeholics</title>
    
    <!-- Bootstrap 4.5.2 CSS (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- jQuery (required for Bootstrap JS components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- Bootstrap 4 JS (optional, for interactivity) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Coffeeholics</h1>
    </header>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="drippers.html">Drippers</a></li>
                <li class="nav-item"><a class="nav-link" href="grinders.html">Coffee Grinders</a></li>
                <li class="nav-item"><a class="nav-link" href="kettles.html">Kettles</a></li>
                <li class="nav-item"><a class="nav-link" href="scales.html">Scales</a></li>
                <li class="nav-item"><a class="nav-link active" href="registration.html">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Registration Section -->
    <main class="container my-4">
        <h2 class="text-center">Register</h2>
        <form id="registration-form">
            <!-- Username Input -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>

            <!-- Favorite Coffee Select -->
            <div class="form-group">
                <label for="favorite-coffee">Favorite Coffee:</label>
                <select class="form-control" id="favorite-coffee" name="favorite-coffee">
                    <option value="espresso">Espresso</option>
                    <option value="latte">Latte</option>
                    <option value="cappuccino">Cappuccino</option>
                    <option value="americano">Americano</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 TooMuchCoffee</p>
    </footer>

    <!-- Custom Styles -->
    <style>
        .location-section {
            background-color: #fdf6e3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .location-section h2 {
            color: #333333;
        }

        .location-section img,
        .location-section video,
        .location-section iframe {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .location-section a.btn {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .location-section a.btn:hover {
            background-color: #45a049;
        }
    </style>

    <!-- Location Section (Hidden Away Coffee Shop) -->
    <section class="location-section">
        <h2 class="mb-3 text-center">My favorite coffee shop, that is hidden away</h2>

        <!-- Location Image -->
        <div class="mb-3 text-center">
            <img src="images/location.jpg" alt="Our Location" class="img-fluid rounded">
        </div>


        <!-- Embedded Instagram Post 1 -->
        <div class="mb-3 text-center">
            <blockquote class="instagram-media"
                data-instgrm-permalink="https://www.instagram.com/reel/C05VOvpN3Z2/"
                data-instgrm-version="14">
                <a href="https://www.instagram.com/reel/C05VOvpN3Z2/" target="_blank" rel="noopener noreferrer">
                    View this post on Instagram
                </a>
            </blockquote>
            <script async src="https://www.instagram.com/embed.js"></script>
        </div>

        <!-- Embedded Google Map -->
        <div class="mb-3 text-center">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.666915886228!2d-74.0070094!3d40.7088418!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a17fe8f9cb9%3A0xf9f408b3da4f70a6!2sVoyager%20Espresso!5e0!3m2!1sen!2sus!4v1733453117332!5m2!1sen!2sus"
                width="600" height="450" style="border: 0; width: 100%; max-width: 100%;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <script>
        // Form Validation Script (Basic example)
        document.getElementById("registration-form").addEventListener("submit", function (event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
